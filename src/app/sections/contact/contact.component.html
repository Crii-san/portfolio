<h2 id="contact">Contact</h2>

<div class="contact-container">
    <div class="contact" *ngFor="let contact of contactModes" >
        <a [href]="contact.link" target="_blank" rel="noopener noreferrer"> 
            <p-button icon="{{contact.icon}}" severity="contrast" size="large" label="{{contact.type}}"/>  
        </a>
        <span class="link-contact">{{ contact.croppedLink }}</span>
    </div>
</div>
