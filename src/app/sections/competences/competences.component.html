<h2 id="competences">Compétences</h2>

<div class="competences-container">
    <section class="languages">
        <h3>Langages</h3>
        <div class="competence-list">
            <a *ngFor="let language of languages" [href]="language.link" >
                <div class="competence">
                    <img [src]="language.logo">
                    {{language.name}}
                </div>
            </a>
        </div>
    </section>

    <section class="frameworks">
        <h3>Frameworks & Bibliothèques</h3>
        <div class="competence-list">
            <a *ngFor="let framework of frameworks" [href]="framework.link" >
                <div class="competence" >
                    <img [src]="framework.logo">
                    {{framework.name}}
                </div>
            </a>
        </div>
    </section>

    <section class="database">
        <h3>Bases de données</h3>
        <div class="competence-list">
            <a *ngFor="let db of database" [href]="db.link" >
                <div class="competence" >
                    <img [src]="db.logo">
                    {{db.name}}
                </div>
            </a>
        </div>
    </section>

    <section class="divers">
        <h3>Divers</h3>
        <div class="competence-list">
            <a *ngFor="let d of divers" [href]="d.link" >
                <div class="competence" >
                    <img [src]="d.logo">
                    {{d.name}}
                </div>
            </a>
        </div>
    </section>
</div>
