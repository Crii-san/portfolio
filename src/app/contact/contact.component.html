<h2>Contact</h2>

<div class="contacts-list">
    <a *ngFor="let contact of contactModes" [href]="contact.link" > 
        <div class="contact"> 
            <p>{{contact.type | uppercase}}</p>
            <img [src]="contact.icon"/>
            {{ contact.croppedLink }}
        </div>
    </a>
</div>
